<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./shopbg.jpg);
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: 2px;
            border-radius: 60px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 110px;
           
        }
        button:hover {
            background-color: hsl(0, 33%, 1%);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Details</h1>
        <form action="payment.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <input type="hidden" name="product_id" value="1">
            <input type="hidden" name="product_name" value="Fire Launcher">
            <input type="hidden" name="product_price" value="40000">

            <button type="submit" ><a style="text-decoration: none; color: antiquewhite;"href="./payment.html" >Proceed to Payment</a></button>
        </form>
    </div>
</body>
</html>

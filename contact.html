    <form id="contact-form 1" action="submit_form.php" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <script>
        // Basic form validation using JavaScript
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();
            var isValid = true;

            // Validate name
            if (name === '') {
                isValid = false;
                document.getElementById('name-error').innerText = 'Please enter your name';
            } else {
                document.getElementById('name-error').innerText = '';
            }

            // Validate email
            if (email === '') {
                isValid = false;
                document.getElementById('email-error').innerText = 'Please enter your email';
            } else if (!isValidEmail(email)) {
                isValid = false;
                document.getElementById('email-error').innerText = 'Please enter a valid email address';
            } else {
                document.getElementById('email-error').innerText = '';
            }

            // Validate message
            if (message === '') {
                isValid = false;
                document.getElementById('message-error').innerText = 'Please enter your message';
            } else {
                document.getElementById('message-error').innerText = '';
            }

            // Prevent form submission if not valid
            if (!isValid) {
                event.preventDefault();
            }
        });

        // Email validation function
        function isValidEmail(email) {
            // Basic email validation regex (you can use more robust validation if needed)
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
